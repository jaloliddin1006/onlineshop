{% extends 'base.html' %}

{% block title %} Reset Password {% endblock title %}

{% block content %}
    <form method="post" class="card">
        {% csrf_token %} 
        <h2>Reset Password</h2>
        {{ form.as_p }}
        
        <input type="submit" value="Send">
        <a href="{% url 'accounts:login' %}">Cancel</a>
    </form>
{% endblock content %}
